
<!DOCTYPE html>
<html ng-app="myApp">
	<head lang="ru-RU">
		<meta charset="utf-8">
		<meta name="description" content="">
		<title>CRM</title>
		<meta name="viewport" content="width=device-width">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>
	<body ng-controller="MainCtrl">
		
		<header id="head" ng-controller="HeadCtrl" ng-include="viewUrl"></header>
		<div class="container">
			<div ng-view></div>
			<div class="row" ng-if="!auth" ng-controller="LoginCtrl">
				<div class="col-sm-6 col-sm-offset-3">
					<form name="enterForm" novalidate>
						<h2>Авторизация</h2>
						<h4><strong>Логин</strong></h4>
						<input type="login" ng-model="user.login" required>
						<h4><strong>Пароль</strong></h4>
						<input type="password" ng-model="user.password" required>
						<hr>
						<button  class="btn btn-success" type="submit" ng-click="enterUser(user)" ng-disabled="enterForm.$invalid">Вход</button>
					</form>
				</div>
			</div>
		</div>

		<script src="app/lib/angular.js"></script>
		<script src="app/lib/angular-route.js"></script>
		<script src="app/lib/angular-animate.js"></script>
		<script src="app/lib/angular-cookies.js"></script>
		<script src="app/lib/ui-bootstrap.js"></script>

		
		<script src="app/app.js"></script>
		<script src="app/services.js"></script>
		<script src="app/controllers/main_ctrl.js"></script>
		<script src="app/controllers/head_ctrl.js"></script>
		<script src="app/controllers/stock_ctrl.js"></script>
		<script src="app/controllers/sales_ctrl.js"></script>
		<script src="app/controllers/orders_ctrl.js"></script>
		<script src="app/controllers/partners_ctrl.js"></script>
		<script src="app/controllers/user_ctrl.js"></script>
		<script src="app/directives.js"></script>
		<script src="app/filters.js"></script>
	</body>
</html>
