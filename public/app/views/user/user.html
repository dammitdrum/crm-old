<div class="row" ng-if="auth">
	<div class="col-sm-8 col-sm-offset-2">
		<h2><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Пользователь</h2>
		<p>Имя пользователя:<strong> {{User.name}}</strong></p>
		<p></p>
		<p>Логин пользователя:<strong> {{User.login}}</strong></p>
		
		<p></p>
		<p>Уровень доступа: <strong> {{User.access}}</strong> </p>
		<p></p>
		<button class="btn btn-info" ng-click="logout()">Выйти</button>
		<hr>
		<div ng-if="User.access === 'admin'">
			<button class="btn-default btn" ng-click="openUserModal('create')">
				Создать пользователя <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
			<p></p>
			<div ng-repeat="user in users" class="row">
				<div ng-if="user.access!=='admin'">
					<div class="col-sm-10">
						<div class="panel panel-info">
							<div class="panel-heading"> 
								<h3 class="panel-title">{{user.name}}</h3> 
							</div> 
							<div class="panel-body"> 
								<p>Логин: <strong>{{user.login}}</strong></p>
								<p>Уровень доступа: <strong>{{user.access}}</strong></p>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<button class="btn btn-warning" ng-click="openUserModal('edit',user)">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
						<button class="btn btn-danger" ng-click="deleteUser(user)">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
