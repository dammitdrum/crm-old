<button class="btn btn-warning" ng-click="popover.close(item)">
	<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Редактировать
</button>
<button class="btn btn-danger" ng-click="deleteItem(item)">
	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Удалить
</button>
