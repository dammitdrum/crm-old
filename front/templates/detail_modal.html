<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{item.name}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>{{item.art}}</p>
    <p>{{item.price}}</p>
    <p>{{item.quantity}}</p>
    <p>{{item.reserve}}</p>
    <p>{{item.ordered}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="closeModal()">Закрыть</button>
</div>
